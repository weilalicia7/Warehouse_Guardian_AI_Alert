# Business Guardian AI - Docker Compose Configuration

version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: business-guardian-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - BACKEND_PORT=8000
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - business-guardian-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: business-guardian-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - business-guardian-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: business-guardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - business-guardian-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  business-guardian-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
